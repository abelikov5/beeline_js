<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">

	<title>Beeline Interns</title>

<body>
	<section class="chat_bot">
		<div class="chat_bot_win">
			<h1 id="target">hello</h1>
			<div class="chat_bot_win_input">
				
				<form action="">
					<input type="text" id="input_text">
					<button id="btn_one">
						<img src="img/Path.png" alt="buttom">
					</button>

				</form>
			</div>	
		</div>

	</section>
<script>
	var target = document.getElementById("target")
	var btn = document.getElementById("btn_one")
	btn.addEventListener('click', function(e){
		e.preventDefault();
  var text = document.getElementById("input_text");
  console.log(text.value); 
  	target.innerHTML = text.value;
})

</script>
